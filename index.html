<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg_beige">
    <main class="text-white">
        <section class="p-5">
            <div class="container-md">
                <div class="row align-items-center g-4 bg_orange">
                    <div class="col-12">
                        <h1 class="text-center p-4 mb-0">Calcola il prezzo del tuo biglietto</h1>
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <label for="km" class="col-12 text-center">Km da percorrere</label>
                        <input type="text" id="km" name="km" placeholder="Inserisci i km" class="col-6 align-self-center">
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <label for="age" class="col-12 text-center">Fascia d'età</label>
                        <select name="age" id="age" class="col-6 align-self-center">
                            <option value="minorenne">Minorenne</option>
                            <option value="over-65">Over 65</option>
                            <option value="18-65">Compreso tra i 18 e i 65 anni</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button id="submit" value="invia" class="mb-3 custom_button">invia</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-md"> 
                <div class="row bg_orange g-4 custom_font">
                    <div class="col-12">
                        <h1 class="text-center p-4 mb-0">Il tuo biglietto</h1>
                    </div>
                    <p id="ticket_price" class="col-4 text-center">Il prezzo base del biglietto è di <br>€</p>
                    <p id="discount_amount" class="col-4 text-center">Lo sconto applicato è di <br>€</p>
                    <p id="final_price" class="col-4 text-center">Il prezzo finale del biglietto è di <br>€</p>
                </div>   
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
